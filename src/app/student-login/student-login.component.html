<form class="login-form" (ngSubmit)="SignIn()" #userForm="ngForm" novalidate>
  <div *ngIf="!registerMode"> 
  <h2 class="heading">Student Login</h2>
   
  <div class="form-group">
      <input type="email" [(ngModel)]="student.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control" id="email" name="email" placeholder="email" required>
      <!--Validation Divs For Email-->
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">Email Address is Required!</div>
        <div [hidden]="!email.errors.pattern">example@example.com</div>
      </div>
  </div>
    
  <div class="form-group">
    <input type="password" [(ngModel)]="student.password" name="password"  reverse="true"  #password="ngModel" class="form-control" id="password" placeholder="password" required>
    <!--Validation Divs For password-->
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
      <div [hidden]="!password.errors.required">Password is Required!</div>
      <div [hidden]="password.valid || (password.pristine && !userForm.submitted)" class="text-danger">
        Password is required
      </div>
    </div>
  </div>
    
    <div class="form-group row">
      <div class="offset-sm-1 col-sm-12">
        <button type="submit" [disabled]="!userForm.form.valid" class="btn form-btn btn-success">Login</button>
        <button type="button" class="btn form-btn btn-primary" (click)="registerModeon()">Register</button>
      </div>
    </div>
  </div>
  <div *ngIf="registerMode">
      <h2 class="heading">Student Registration</h2>

<div class="form-group">
      <input type="email" [(ngModel)]="student.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control" id="email" name="email" placeholder="email" required>
      <!--Validation Divs For Email-->
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">Email Address is Required!</div>
        <div [hidden]="!email.errors.pattern">example@example.com</div>
      </div>
  </div>
    
  <div class="form-group">
    <input type="password" [(ngModel)]="student.password" name="password"  reverse="true"  #password="ngModel" class="form-control" id="password" placeholder="password" required>
    <!--Validation Divs For password-->
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
      <div [hidden]="!password.errors.required">Password is Required!</div>
      <div [hidden]="password.valid || (password.pristine && !userForm.submitted)" class="text-danger">
        Password is required
      </div>
    </div>
  </div>
    
    <div class="form-group row">
      <div class="offset-sm-1 col-sm-12">
        <button type="submit" [disabled]="!userForm.form.valid" class="btn form-btn btn-success">Login</button>
        <button (click)="registerModeoff()" name=login class="btn btn-primary">Login</button></div>
    </div>
  </div>
   
  </form>
